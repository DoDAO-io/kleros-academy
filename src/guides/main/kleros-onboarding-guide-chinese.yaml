  - content: >-
      Kleros 法庭利用
      [去中心化和自选陪审团](https://blog.kleros.io/is-kleros-a-fair-dispute-resolution-system/)
      ，通过以无需信任但公平且安全的方式解决争议。这是通过在法庭设计中采用的几个重要元素进行实现，进而使我们成为Web3上唯一的
      [可信赖中立方](https://kleros.gitbook.io/docs/products/court/kleros-and-credible-neutrality)
      争议解决方案：

      - 在陪审团选择中使用**排序**（又名随机抽签）使得作弊串通变得极其困难。

      - **上诉系统**使随机投票无法获利并减轻所谓的 [p+epsilon
      攻击](https://blog.ethereum.org/2015/01/28/p-epsilon-attack/)

      - 当使用 DAO 的内部治理流程解决争议时，Kleros 的**目的特定性**避免了社区投票疲劳的问题。

      - Kleros 与其他 DAO 的相互**独立性**允许以中立和公正的方式解决争议。


      最重要的是，Kleros 社区在争议裁决方面的专业知识和经验在 Web3 领域是无与伦比的，他们不断向 [Coopérative
      Kleros](https://kleros.io/coop/)（Kleros 核心团队）提供反馈来改进我们法庭的技术、参数和政策。
