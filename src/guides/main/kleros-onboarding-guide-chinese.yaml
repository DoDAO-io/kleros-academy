  - content: >-
      Pinakion（PNK）是 Kleros 的原生代币，用于在 Kleros
      法庭质押以有机会被选为陪审员而参与争议裁决，并且用于对组织治理提案进行投票（比如对 Kleros 法庭参数的更改）。

      * **质押和一致性奖励**：用户必须质押 PNK
      才能有机会被选为[争议陪审员]（https://kleros.gitbook.io/docs/products/court/kleros-juror-tutorial）。
      用户质押的 PNK 越多，被选为所质押法庭评审员的机会就越高。 对争议裁决投票给获胜方的评审员将在争议结束时获得奖励。

      * **投票权**：PNK 用于为Kleros
      平台上所有治理决策进行投票(https://kleros.gitbook.io/docs/governance)。
      我们已经使用这种机制来管理对我们的代币列表和法庭参数的更改。
