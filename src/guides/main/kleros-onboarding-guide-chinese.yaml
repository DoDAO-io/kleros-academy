      [tokens](https://blog.kleros.io/tokens-by-kleros-securing-uniswap-with-decentralized-lists/))

      * **身份验证**（参见 [Proof of Humanity](https://www.proofofhumanity.id/)）

      * **确保预言机结果解决方案**（请参阅
