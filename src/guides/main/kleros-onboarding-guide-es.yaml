  - content: >-
      La resolución de disputas es uno de los últimos pilares de centralización
      que quedan en Web3, y Kleros está liderando el cambio para modificar eso.


      Estos son algunos ejemplos del uso de Kleros:

      * **Disputas de reclamos de seguros (DeFi)** (consulte nuestra asociación
      con [Unslashed
      Finance](https://blog.kleros.io/welcome-to-decentralized-insurance-kleros-x-unslashed-finance/))

      * **Purificación o Curación** (consulte los registros seleccionados de
      tokens de Kleros de [etiquetas de
      dirección](https://blog.kleros.io/the-kleros-decentralized-tag-registry-a-proof-of-concept-for-securing-web3/)
      y
      [tokens](https://blog.kleros.io/tokens-by-kleros-securing-uniswap-with-decentralized-lists/))

      * **Verificación de identidad** (Ver [Proof of
      Humanity](https://www.proofofhumanity.id/)) 

      * **Asegurar las resoluciones de resultados de los Oraculos** (ver la
      [documentacion](https://kleros.gitbook.io/docs/integrations/types-of-integrations/how-to-use-reality.eth-+-kleros-as-an-oracle)
      y la [asociación de
      Kleros+Gnosis](https://blog.kleros.io/kleros-x-safesnap/))

      * **Arbitraje del mundo real** (ver este ejemplo [de
      Mexico](https://blog.kleros.io/how-to-enforce-blockchain-dispute-resolution-in-court-the-kleros-case-in-mexico/))
