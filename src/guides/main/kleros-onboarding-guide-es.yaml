  - content: >-
      La corte de Kleros aprovecha el juicio de un [jurado descentralizado y
      autoseleccionado](https://blog.kleros.io/is-kleros-a-fair-dispute-resolution-system/)
      para resolver disputas sin depender de personas confiables, pero de manera
      justa y segura. Esto es posible gracias a varias elecciones importantes en
      el diseño de la Corte, lo que nos convierte en el único sistema de
      resolución de disputas [confiablemente neutral
      (https://kleros.gitbook.io/docs/products/court/kleros-and-credible-neutrality)
      en Web3:

      - El uso del **sorteo**(también conocido como sorteo al azar) para la
      selección del jurado hace que la colusión sea extremadamente difícil.

      - El **sistema de apelacion** hace inviable la votación aleatoria y mitiga
      los llamados [ataques
      p+epsilon](https://blog.ethereum.org/2015/01/28/p-epsilon-attack/)

      - La **especificidad de propósito** de Kleros evita el problema de la
      fatiga de votación de la comunidad cuando la resolución de disputas se
      realiza utilizando procesos de gobierno internos de una DAO.

      - La **independencia** de Kleros de otras DAOs permite que las disputas se
      resuelvan de manera neutral e imparcial.


      Además de eso, la pericia y la experiencia en la resolución de disputas de
      la comunidad de Kleros no tiene comparación en el espacio Web3,
      continuamente brindan comentarios a la [Coopérative
      Kleros](https://kleros.io/coop/) (también conocido como el equipo central
      de Kleros) para mejorar la tecnología, los parámetros y las políticas de
      nuestros tribunales.
