  - content: >-
      El Pinakion (PNK) es el token nativo de Kleros y se usa tanto para
      participar en las resoluciónes de disputas (por ejemplo, stakear en un
      tribunal de Kleros para tener la oportunidad de ser seleccionado como
      miembro del jurado) como también en la gobernanza (es decir, da derechos
      de voto para nuevas propuestas, o cambios en los tribunales de Kleros).

      * **Recompensas de participación y coherencia**:  Los usuarios deben
      stakear PNK para poder convertirse en [jurados de
      disputas](https://kleros.gitbook.io/docs/products/court/kleros-juror-tutorial).
      Cuanto más PNK tenga stakeado un usuario, mayores serán las posibilidades
      de que él o ella sea seleccionado como miembro del jurado en el tribunal
      seleccionado. Los usuarios que voten coherentemente recibirán recompensas
      al final de la disputa.

      * **Derechos de voto**: PNK se utiliza para todas las [decisiones
      tomadas](https://kleros.gitbook.io/docs/governance) en la plataforma de
      Kleros.  Ya usamos este mecanismo para controlar los cambios en nuestras
      listas de tokens purificadas y tribunales.
