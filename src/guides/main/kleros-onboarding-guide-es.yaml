      4. **GitHub** [https://github.com/kleros](https://github.com/kleros)

      5. **[Community developer quick-start
      guide](https://kleros.notion.site/kleros/Kleros-Developer-Notes-4cf727f984054a93bb718ff8dc56eaa7)** 


