      Kleros es un protocolo de resolución de disputas online que utiliza
      blockchain y crowdsourcing para adjudicar disputas de una manera justa.



      La misión de Kleros es desarrollar un software que facilite el acceso a la
      justicia y la libertad individual. Como organización descentralizada,
      opera a través de una estructura de gobierno comunitario donde los
      miembros de la comunidad votan por las decisiones que se tomarán.


      El token de gobernanza para Kleros es PNK, que también se puede stakear y
      usar para votar propuestas. El equipo de Kleros ha desarrollado una serie
      de productos que utilizan la corte de Kleros, e incluyen:


      * [Dispute Resolver](https://resolve.kleros.io)

      * [Escrow](https://escrow.kleros.io)

      * [Proof of Humanity](https://www.proofofhumanity.id/)

      * [Linguo](https://linguo.kleros.io/)

      * [Curate](https://curate.kleros.io/)

      * [Tokens](https://tokens.kleros.io/)
