      tenga algo de PNK, puede echar un vistazo a nuestro [tutorial para
      jurados](https://kleros.gitbook.io/docs/products/court/kleros-juror-tutorial)
      aprender cómo comenzar como jurado en los [tribunales de
      Kleros](https://court.kleros.io)!
