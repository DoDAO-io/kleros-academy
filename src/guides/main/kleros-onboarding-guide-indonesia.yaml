  - content: >
      Pengadilan Kleros memanfaatkan penilaian juri yang [terdesentralisasi dan
      dipilih secara
      acak]((https://blog.kleros.io/is-kleros-a-fair-dispute-resolution-system/)
      ) untuk menyelesaikan perselisihan dalam keadaan tidak percaya,namun adil
      dan aman. Hal ini di mungkinkan oleh beberapa pilihan penting dalam desain
      pengadilan, menjadikan kami satu satu nya sistem penyelesaian sengketa
      yang [netral dan
      kredibel](https://kleros.gitbook.io/docs/products/court/kleros-and-credible-neutrality)
      di Web3:


      - Penggunaan **penyortiran** (alias undian acak) untuk pemilihan juri
      membuat kolusi menjadi sangat sulit.

      - **Sistem banding** membuat pemungutan suara acak tidak dapat dilakukan
      dan mengurangi apa yang disebut [p+epsilon
      attacks](https://blog.ethereum.org/2015/01/28/p-epsilon-attack/)

      - **Tujuan kekhususan** Kleros menghindari masalah kelelahan pemungutan
      suara komunitas ketika penyelesaian perselisihan dilakukan menggunakan
      proses tata kelola a DAO’s.

      - **Kebebasan** Kleros dari DAOs lain memungkinkan perselisihan untuk
      diselesaikan dengan cara yang netral dan tidak memihak.


      Selain itu keahlian dan pengalaman dalam penyelesaian sengketa komunitas
      Kleros tidak tertandingi di ruang Web3, dan mereka terus memberikan
      masukan kepada [Coopérative Kleros](https://kleros.io/coop/) (inti Kleros)
      untuk meningkatkan teknologi, parameter dan kebijakan pengadilan kami.
