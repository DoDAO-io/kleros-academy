  - content: >-
      Penyelesaian sengketa adalah salah satu benteng pertahanan terakhir yang
      tersisa dari sentralisasi di Web3, dan Kleros memimpin tuntutan untuk
      mengubahnya.


      Berikut ini adalah beberapa contoh Kleros yang di gunakan:

      * **(DeFi) sengketa klaim asuransi** (lihat kemitraan kami dengan
      [Unslashed
      Finance](https://blog.kleros.io/welcome-to-decentralized-insurance-kleros-x-unslashed-finance/))

      * **Kurasi** (lihat pendaftar token Kleros yang dikuratori dari [address
      tags](https://blog.kleros.io/the-kleros-decentralized-tag-registry-a-proof-of-concept-for-securing-web3/)
      dan
      [tokens](https://blog.kleros.io/tokens-by-kleros-securing-uniswap-with-decentralized-lists/))

      * **Verifikasi identitas** ([Proof of
      Humanity](https://www.proofofhumanity.id/)) 

      * **Mengamankan resolusi hasil oracle** (lihat
      [documentation](https://kleros.gitbook.io/docs/integrations/types-of-integrations/how-to-use-reality.eth-+-kleros-as-an-oracle)
      dan [Kleros+Gnosis’s
      partnership](https://blog.kleros.io/kleros-x-safesnap/))

      * **Arbitrase dunia nyata** (lihat contoh ini [from
      Mexico](https://blog.kleros.io/how-to-enforce-blockchain-dispute-resolution-in-court-the-kleros-case-in-mexico/))
