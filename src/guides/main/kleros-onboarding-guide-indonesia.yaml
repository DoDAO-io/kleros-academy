  - content: >
      Pinakion (ticker:PNK) adalah asli token Kleros,dan di gunakan baik untuk
      partisipasi dalam penyelesaian sengketa (e.g. mempertaruhkan di pengadilan
      Kleros untuk mendapat kesempatan untuk ditarik sebagai juri) dan di dalam
      pemerintahan (pemungutan hak suara untuk usul baru atau perubahan pada
      pengadilan Kleros).

      * **Staking dan hadiah koherensi**: Pengguna harus mempertaruhkan PNK agar
      bisa menjadi juri dalam perselisihan.Semakin banyak PNK yang dipertaruhkan
      pengguna,semakin tinggi peluang dia akan ditarik sebagai juri di
      pengadilan  yang dipilih, Pengguna yang memilih secara koheren akan
      menerima hadiah koherensi di akhir perselisihan.

      * **Hak pilih**: PNK digunakan untuk semua keputusan tata kelola yang di
      ambil di platform Kleros. Kami sudah menggunakan mekanisme ini untuk
      mengatur pada perubahan pada daftar dan pengadilan token kami yang
      dikuratori.
