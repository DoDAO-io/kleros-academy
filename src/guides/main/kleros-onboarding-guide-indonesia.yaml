      Kleros adalah protokol penyelesaian sengketa online open source yang
      menggunakan blockchain dan crowdsourcing untuk menyelesaikan sengketa
      secara adil.   

      Misi Kleros adalah pengembangan perangkat lunak yang memungkinkan akses
      terhadap keadilan dan kebebasan individu. Sebagai organisasi yang
      terdesentralisasi, ia beroperasi melalui struktur tata kelola komunitas di
      mana anggota komunitas memilih keputusan yang akan dibuat dalam
      organisasi. 



      Token tata kelola untuk Kleros adalah PNK yang juga dapat dipertaruhkan
      dan digunakan untuk memilih proposal.

      Beberapa produk yang memanfaatkan Kleros Court telah di kembangkan oleh
      tim Kleros, antara lain:


      * [Dispute Resolver](https://resolve.kleros.io)

      * [Escrow](https://escrow.kleros.io)

      * [Proof of Humanity](https://www.proofofhumanity.id/)

      * [Linguo](https://linguo.kleros.io/)

      * [Curate](https://curate.kleros.io/)

      * [Tokens](https://tokens.kleros.io/)
